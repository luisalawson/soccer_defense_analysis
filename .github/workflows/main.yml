name: test-code-check

on:
  pull_request:
    branches:
      - main

env:
  DIR: .github/workflows/scripts

jobs:
  check-internal-keyword:
    runs-on: ubuntu-latest
    if: always() 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install endpoint dependencies
      run: |
        cd ${{ env.DIR }}/endpoint-check
        npm install

    - id: changed
      run: |
        FILES="$(git diff --name-only --diff-filter=ACM -r ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} '*.ts' '*.js')"
        echo "files=$FILES" >> $GITHUB_OUTPUT

    - name: Run internal keyword check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        GITHUB_EVENT_NUMBER: ${{ github.event.number }}
        FILES: ${{ steps.changed.outputs.files }} 

      run: |
        node ${{ env.DIR }}/endpoint-check/endpoint-check.js